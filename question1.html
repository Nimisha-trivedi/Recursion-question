<!DOCTYPE html>
<html>
  <head>
    <title>
      Write a JavaScript program to calculate the factorial of a number
    </title>
    <script>
      const factorial = (number) => {
        if (number == 2) {
          return 2;
        }
        return number * factorial(number - 1);
      };
      const ans = factorial(5);
      console.log(ans);
    </script>
  </head>
</html>
