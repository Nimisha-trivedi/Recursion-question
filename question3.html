<!DOCTYPE html>
<html>
  <head>
    <title>
      Write a JavaScript program to get the integers in range (x, y)
    </title>
    <script>
      const range = (start_num, end_num) => {
        if (end_num - start_num === 2) {
          return [start_num + 1];
        } else {
          var list = range(start_num, end_num - 1);
          list.push(end_num - 1);
          return list;
        }
      };

      console.log(range(2, 9));
    </script>
  </head>
</html>
