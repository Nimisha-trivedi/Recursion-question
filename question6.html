<!DOCTYPE html>
<html>
  <head>
    <title>
      Write a JavaScript program to get the first n Fibonacci numbers.
    </title>
    <script>
      const fibonacci = (number) => {
        if (number <= 2) {
          return 1;
        }

        return fibonacci(number - 1) + fibonacci(number - 2);
      };

      const ans = fibonacci(8);
      console.log(ans);
    </script>
  </head>
</html>
