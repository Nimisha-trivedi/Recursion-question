<!DOCTYPE html>
<html>
  <head>
    <title>
      Write a JavaScript program to find the greatest common divisor (gcd) of
      two positive numbers
    </title>
    <script>
      const gcd = (a, b) => {
        if (!b) {
          return a;
        }

        return gcd(b, a % b);
      };
      const ans = gcd(2154, 458);
      console.log(ans);
    </script>
  </head>
</html>
